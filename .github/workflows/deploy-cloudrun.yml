# Deploy to Cloud Run when code is pushed to main.
# Set repo variable DEPLOY_AUTH to "wif" (default) or "key". See docs/gcp-setup.md ยง2.2.

name: Deploy to Cloud Run

on:
  push:
    branches: [main]

permissions:
  contents: read
  id-token: ${{ vars.DEPLOY_AUTH == 'key' && 'read' || 'write' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (Workload Identity Federation)
        if: vars.DEPLOY_AUTH != 'key'
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Authenticate to Google Cloud (service account key)
        if: vars.DEPLOY_AUTH == 'key'
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy audio-pipeline \
            --source . \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --max-instances 5
